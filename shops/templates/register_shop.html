{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Register a New Shop</h1>
    <form method="post" action="{% url 'register_shop' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Shop Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter shop name" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Enter shop location" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter shop description" required></textarea>
      </div>
      <!-- Add more fields for shop registration as needed -->
      <button type="submit" class="btn btn-primary">Register Shop</button>
    </form>
  </div>
{% endblock %}
